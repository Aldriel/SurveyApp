<section data-ng-controller="PagesController">
    <div class="page-header">
        <h1>New Page</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="title">Title</label>
                    <div class="controls">
                        <input type="text" data-ng-model="title" id="title" class="form-control" placeholder="Title">
                    </div>
                    <label class="control-label" for="header">Header</label>
                    <div class="controls">
                        <textarea  data-ng-model="header" id="header" class="form-control" cols="30" rows="6"  placeholder="Header"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value ="add" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
