<section data-ng-controller="PagesController" data-ng-init="findOne()">
    <div>
        <h3>{{page.number}}. {{page.title}}</h3>
    </div>
    <form class="form-horizontal" data-ng-submit="addQuestion()" novalidate>
        <fieldset>
            <div class="form-group">
                <h2>Insert new Question</h2>
                <label class="control-label" for="questionText">Text</label>
                <div class="controls">
                    <input type="text" data-ng-model="questionText" id="questionText" class="form-control" placeholder="Text">
                </div>
                <label class="control-label" for="questionNumber">Question #</label>
                <div class="controls">
                    <input type="number"  data-ng-model="questionNumber" id="questionNumber" class="form-control" placeholder="Question #">
                </div>
                Chooose question type: <select ng-model="selectedType" ng-options="type as type.label for type in choiceTypes"></select>
            </div>
            <div class="form-group">
                <input type="submit" value ="add" class="btn btn-default">
                <a class="btn btn-primary" href="/#!/pages/{{page._id}}">Cancel</a>
            </div>
            <div data-ng-show="error" class="text-danger">
                <strong data-ng-bind="error"></strong>
            </div>
        </fieldset>
    </form>
    </div>
</section>
