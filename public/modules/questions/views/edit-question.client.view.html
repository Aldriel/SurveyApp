<section data-ng-controller="QuestionsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Question</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="text">Text</label>
                    <div class="controls">
                        <input type="text" data-ng-model="question.text" id="text" class="form-control" placeholder="Text" required>
                    </div>
                    <label class="control-label" for="text">Question number</label>
                    <div class="controls">
                        <input type="number" data-ng-model="question.number" id="number" class="form-control" placeholder="Question number" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
