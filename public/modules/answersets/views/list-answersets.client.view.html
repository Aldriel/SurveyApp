<section data-ng-controller="AnswersetsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Answersets</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="answerset in answersets" data-ng-href="#!/answersets/{{answerset._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="answerset.created | date:'medium'"></span>
				by
				<span data-ng-bind="answerset.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="answerset.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!answersets.$resolved || answersets.length">
    	No Answersets yet, why don't you <a href="/#!/answersets/create">create one</a>?
    </div>
</section>
