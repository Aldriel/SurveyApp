<section class="row" data-ng-controller="AuthenticationController" ng-hide="authentication.user">
    <h3 class="col-md-12 text-center">Sign in to resume the survey</h3>
    <div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
        <form data-ng-submit="signin()" class="signin form-horizontal" autocomplete="off">
            <fieldset>
                <div class="form-group">
                    <label for="username">Email</label>
                    <input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Password">
                </div>
                <div class="text-center form-group">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
                <div class="forgot-password text-center form-group">
                    <a href="/#!/password/forgot">Forgot your password?</a>
                </div>
                <div data-ng-show="error" class="text-center text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>

<section  class="surveyDisplay" data-ng-controller="FentoracrfController" ng-show="authentication.user">
    <div ng-include src="currentPage"></div>
</section>
