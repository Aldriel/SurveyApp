<section class="surveyDisplay">
    <div class="surveySection">
        PATIENT {{fentoraCRF.currentPatientNumber +1}} - FENTORA DIVERSION
    </div>
    <ng-form name="pageForm">
        <div class="question-header">
            Do you suspect that your patient has been selling or providing FENTORAÂ® (fentanyl buccal/sublingual
            effervescent tablets) to third parties?
        </div>
        <div class="choices">
            <div class= "choice" >
                <label>
                    <input type="radio" value = "yes" ng-model= "currentCRF.diversion"  required>
                    <div class="choiceText">Yes</div>
                </label>
                <label>
                    <input type="radio"  name = "diversion" value = "no" ng-model= "currentCRF.diversion"  required>
                    <div class="choiceText">No</div>
                </label>
                <label>
                    <input type="radio" value = "unknow" ng-model= "currentCRF.diversion" required>
                    <div class="choiceText">Do not know</div>
                </label>
            </div>
        </div>
        <div class ="crfButtons">
            <a href="/auth/signout" class="btn btn-primary">Save and exit</a>
            <button ng-click="submitPage()" class="btn btn-primary right" ng-disabled="pageForm.$invalid">Next page</button>
        </div>

    </ng-form>
    <div id="footer">
        Confidential. For research purposes only.
    </div>
</section>
