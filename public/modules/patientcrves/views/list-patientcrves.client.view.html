<section data-ng-controller="PatientcrvesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Patientcrves</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="patientcrf in patientcrves" data-ng-href="#!/patientcrves/{{patientcrf._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="patientcrf.created | date:'medium'"></span>
				by
				<span data-ng-bind="patientcrf.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="patientcrf.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!patientcrves.$resolved || patientcrves.length">
    	No Patientcrves yet, why don't you <a href="/#!/patientcrves/create">create one</a>?
    </div>
</section>
